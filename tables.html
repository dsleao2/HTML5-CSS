<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>

    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Daniele</td>
            <td>São Paulo</td>
            <td>25</td>
        </tr>
        <tr>
            <td>João</td>
            <td>São Paulo</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Tiffany</td>
            <td>Rio de Janeiro</td>
            <td>15</td>
        </tr>
    </table>

</body>

</html>
